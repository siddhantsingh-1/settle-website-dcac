<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Sign  Up page</title>
</head>

<body>
    <main class="main grid signup" id="main">
        <section class="left flex">
            <h1 class="left__header">1</h1>
            <h1 class="left__details">Enter Account Details</h1>
            <div class="left__footer">
                <h4 class="left__footer__heading">Already on <span class="settle">Settle</span>?</h4>
                <p class="left__footer__para">Sign Up now!</p>
                <a href="signup1.html">
                    <button class="left__footer__button">Sign up</button>
                </a>
            </div>
        </section>
        <section class="right flex">
            <div class="right__container">
                <h3 class="right__subheading">WELCOME TO</h3>
                <h1 class="right__heading settle">settle</h1>
                <p class="right__para">Login to your account</p>
                <form action="" class="right__form">
                    <div class="right__form-div">
                        <label for="" class="right__form-tag">Username or Email</label>
                        <input type="text" class="right__form-input" placeholder="Enter username or email">
                    </div>
                    <div class="right__form-div">
                        <label for="" class="right__form-tag">Password</label>
                        <input type="password" class="right__form-input" placeholder="Enter password">
                    </div>
                    <div class="right__form-button">
                        <input type="submit" value="SIGN IN">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
