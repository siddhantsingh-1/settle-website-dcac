<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Sign Up</title>
</head>

<body>
    <main class="main grid signup" id="main">
        <section class="left flex">
            <h1 class="left__header">1</h1>
            <h1 class="left__details">Enter Account Details</h1>
            <div class="left__footer">
                <h4 class="left__footer__heading">Already on <span class="settle">Settle</span>?</h4>
                <p class="left__footer__para">Sign In now!</p>
                <a href="signin.html">
                    <button class="left__footer__button">Sign in</button>
                </a>
            </div>
        </section>
        <section class="right flex">
            <div class="right__container">
                <h1 class="right__heading settle">sign up</h1>
                <p class="right__para">Please fill in this form to create an account</p>
                <form action="" class="right__form">
                    <div class="right__form-div">
                        <label for="" class="right__form-tag">Full Name</label>
                        <input type="text" class="right__form-input" placeholder="Enter full name">
                    </div>
                    <div class="right__form-div">
                        <label for="" class="right__form-tag">Email Address</label>
                        <input type="text" class="right__form-input" placeholder="Enter email address">
                    </div>
                    <div class="right__form-div">
                        <label for="" class="right__form-tag">Password</label>
                        <input type="password" class="right__form-input" placeholder="Enter password">
                    </div>
                    <div class="right__form-div">
                        <label for="" class="right__form-tag">Repeat Password</label>
                        <input type="password" class="right__form-input" placeholder="Enter password">
                    </div>
                    <div class="right__form-button">
                        <input type="submit" value="NEXT">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
