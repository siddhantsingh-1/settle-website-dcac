<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Sign Up</title>
</head>

<body>
    <main class="main grid signup signup2 signup3" id="main">
        <section class="left flex">
            <h1 class="left__header">3</h1>
            <h1 class="left__details">Phone Verification</h1>
            <div class="left__footer">
                <h4 class="left__footer__heading">Already on <span class="settle">Settle</span>?</h4>
                <p class="left__footer__para">Sign In now!</p>
                <a href="signin.html">
                    <button class="left__footer__button">Sign in</button>
                </a>
            </div>
        </section>
        <section class="right flex">
            <div class="right__logo settle">settle</div>
            <div class="right__container">
                <h1 class="right__heading settle">enter otp</h1>
                <p class="right__para">An OTP has been sent to your phone number</p>
                <form action="" class="right__form">
                    <div class="right__form-div">
                        <input type="text" class="right__form-input" placeholder="Enter OTP">
                    </div>
                    <div class="right__form-button">
                        <input type="submit" value="SIGN UP">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
